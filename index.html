<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regreeen - Smart Reforestation AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body class="bg-green-50 font-sans">

  <header class="bg-green-700 text-white text-center py-6 text-3xl font-bold">
    ðŸŒ¿ Regreeen: AI-GIS Reforestation Recommender
  </header>

  <main class="max-w-5xl mx-auto my-8 p-6 bg-white rounded-2xl shadow-lg">
    <div id="map" class="h-96 mb-6 rounded-xl"></div>

    <h2 class="text-2xl font-semibold mb-4 text-green-700">Reforestation Insights</h2>
    <div id="recommendations" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

    <h3 class="text-xl font-semibold mt-8 mb-2 text-green-600">Add New Land Data</h3>
    <form id="landForm" class="grid gap-2">
      <input type="text" id="location" placeholder="Location Name" class="border p-2 rounded" required>
      <input type="text" id="soil" placeholder="Soil Type" class="border p-2 rounded" required>
      <input type="text" id="rainfall" placeholder="Rainfall Level" class="border p-2 rounded" required>
      <input type="text" id="trees" placeholder="Recommended Trees" class="border p-2 rounded" required>
      <button class="bg-green-600 text-white py-2 rounded hover:bg-green-700">Add Land Data</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
